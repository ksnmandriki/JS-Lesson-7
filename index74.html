     */
     //Сначала мы напишем функцию, которая будет сохранять имя посетителя в переменной cookie
    function setCookie(cname, cvalue, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
     // let expires = "expires=" + d.toGMTString();
     var expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";"+ expires + ";path=/";
    }
    //функцию, которая возвращает значение заданного cookies
    function getCookie(cname) {
      var name = cname + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) ==' ') {
          с = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }
    //функцию, которая проверяет, установлен ли cookies.
    function checkCookie() {
      var user = getCookie("username");
      if (user != "") {
        alert("Welcome again " + user);
      } else {
        user = prompt("Пожалуйста, введите ваше Имя,Отчество:", "");
        if (user != "" && user != null) {
          setCookie("username", user, 30);
        }
      }
    }


  </script>
